   <body class=" full-width text-center login-body">
    <section id="main-content">
        <section class=" wrapper">
            <div class="row">
                  <div class="col-lg-12">
                       <a href="#">
                        <img alt="Reversi Logo" src="assets\images\logo.png" align="center">
                                    </a>
                        <!--widget end-->

             </div> <!-- row -->
             </section>
</section>
             
    <div class="container">

      <form class="form-signin" action="index.html">
        <h2 class="form-signin-heading">Enter a Username</h2>
        <div class="login-wrap">
            <div class="user-login-info">
                <input type="text" class="form-control" placeholder="User ID" autofocus>
                
            </div>
           
            <button class="btn btn-lg btn-login btn-block" type="submit">Enter Lobby</button>
        </div>

          <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Forgot Password ?</h4>
                      </div>
                      <div class="modal-body">
                          <p>Enter your e-mail address below to reset your password.</p>
                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                          <button class="btn btn-success" type="button">Submit</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- modal -->

      </form>
